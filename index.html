<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Shooter Game</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Include GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
 </head>
 <body>
  <div id="game-container">
   <div id="scoreboard">
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="time-played">Time Played: 0s</div>
   </div>
   <div id="game-area"></div>
   <div id="controls">
    <button id="info-btn">Info</button>
    <button id="help-btn">Help</button>
    <button id="restart-btn">Restart</button>
   </div>
  </div>
  <audio id="background-music" loop>
   <source src="./assets/bgmusic.mp3" type="audio/mpeg" />
  </audio>
  <audio id="zombie-appear-sound">
   <source src="./assets/zomentry.mp3" type="audio/mpeg" />
  </audio>
  <audio id="zombie-kill-sound">
   <source src="./assets/zomkill.mp3" type="audio/mpeg" />
  </audio>
  <script src="main.js"></script>
 </body>
</html>
